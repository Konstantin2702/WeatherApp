<h1>Список моделей</h1>
<input
    multiple
    style="display: none"
    #fileInput
    type="file" (change)="onFileSelected($event)" >
<button class="btn btn-sm btn-primary" type="button" (click)="fileInput.click()">Pick File</button>
<button class="btn btn-sm btn-primary" type="button" (click)="onUpload()">Upload</button>
<h1>Выбранные файлы</h1>
<ul *ngFor="let f of selectedFile">
    <li>{{f.name}}</li>
</ul>
<p>{{status}}</p>
